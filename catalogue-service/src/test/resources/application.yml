spring:
  application:
    name: catalogue-service-test
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:h2:mem:catalogue-test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
eureka:
  client:
    enabled: false
