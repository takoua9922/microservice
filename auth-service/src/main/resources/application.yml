server:
  port: 8082

spring:
  application:
    name: auth-service
  
  # Security OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/microservices-realm}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8080/realms/microservices-realm/protocol/openid-connect/certs}

# Keycloak Admin Configuration
keycloak:
  server-url: ${KEYCLOAK_SERVER_URL:http://localhost:8080}
  realm: ${KEYCLOAK_REALM:microservices-realm}
  admin-username: ${KEYCLOAK_ADMIN_USERNAME:admin}
  admin-password: ${KEYCLOAK_ADMIN_PASSWORD:admin}
  admin-client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.esprit.ms.auth: DEBUG
